<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <section class="container">
      <div class="player">
        <p>Your choice</p>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </div>

      <div class="middle">
        <section>
          <p>You choose</p>
          <img src="" alt="" />
        </section>

        <section>
          <p>Computer choose</p>
          <img src="" alt="" />
        </section>
      </div>

      <div class="computer">
        <p>Computer Choice</p>
        <button disabled>Rock</button>
        <button disabled>Paper</button>
        <button disabled>Scissors</button>
      </div>
    </section>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
