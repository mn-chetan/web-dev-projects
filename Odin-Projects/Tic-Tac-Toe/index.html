<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="result">
      <button>
        <span>Player X</span>
        <span>0</span>
      </button>

      <button>
        <span>Draw</span>
        <span>0</span>
      </button>

      <button>
        <span>Player 0</span>
        <span>0</span>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
