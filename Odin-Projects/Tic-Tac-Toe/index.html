<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      <span class="primary">tic.</span>
      <span class="secondary">tac.</span>
      <span class="primary">toe.</span>
    </h1>

    <div class="gameboard">
      <div class="result">
        <button class="btn">
          <span>Player X</span>
          <span>0</span>
        </button>
        <button class="btn">
          <span>Draw</span>
          <span>0</span>
        </button>
        <button class="btn">
          <span>Player 0</span>
          <span>0</span>
        </button>
      </div>

      <div class="marker">
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
        <button class="btn"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
