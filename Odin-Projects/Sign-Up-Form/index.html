<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <section class="header">
        <div class="logo-heading">
          <img src="img/odin-lined.png" alt="Odin Logo" class="logo" />
          <h1 class="heading">Odin</h1>
        </div>
        <p class="credit">
          Photo by
          <a
            href="https://unsplash.com/@trapnation?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Andre Benz</a
          >
          on
          <a
            href="https://unsplash.com/photos/photography-of-railroad-during-nighttime-JnB8Gio4GZo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </p>
      </section>
      <section class="form">
        <p class="bold">
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>

        <p class="bold">You <em>know</em> you want to.</p>

        <form action="">
          <div class="sign-up">
            <h2>Let's do this!</h2>
            <div class="row">
              <div class="input">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" required />
              </div>
              <div class="input">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
              <div class="input">
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required />
              </div>
            </div>
            <div class="row">
              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="input">
                <label for="confirm_password">Confirm Password</label>
                <input
                  type="password"
                  name="confirm_password"
                  id="confirm_password"
                  required
                />
              </div>
            </div>
          </div>

          <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log In</a></p>
      </section>
    </div>
  </body>
</html>
