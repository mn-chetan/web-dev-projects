<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="ui">
      <div class="display">0</div>
      <div class="buttons">
        <div class="row">
          <button class="btn special">AC</button>
          <button class="btn special">+/-</button>
          <button class="btn span-2 operator">=</button>
        </div>

        <div class="row">
          <button class="btn digit">7</button>
          <button class="btn digit">8</button>
          <button class="btn digit">9</button>
          <button class="btn operator">+</button>
        </div>

        <div class="row">
          <button class="btn digit">4</button>
          <button class="btn digit">5</button>
          <button class="btn digit">6</button>
          <button class="btn operator">-</button>
        </div>

        <div class="row">
          <button class="btn digit">1</button>
          <button class="btn digit">2</button>
          <button class="btn digit">3</button>
          <button class="btn operator">*</button>
        </div>

        <div class="row">
          <button class="btn span-2 digit">0</button>
          <button class="btn digit">.</button>
          <button class="btn operator">&#247;</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
