<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ui">
      <div class="display"></div>
      <div class="buttons">
        <button class="btn primary" id="clear">AC</button>
        <button class="btn secondary">+/-</button>
        <button class="btn secondary operator">%</button>
        <button class="btn secondary">รท</button>

        <button class="btn primary digit">7</button>
        <button class="btn primary digit">8</button>
        <button class="btn primary digit">9</button>
        <button class="btn secondary">ร</button>

        <button class="btn primary digit">4</button>
        <button class="btn primary digit">5</button>
        <button class="btn primary digit">6</button>
        <button class="btn secondary">-</button>

        <button class="btn primary digit">1</button>
        <button class="btn primary digit">2</button>
        <button class="btn primary digit">3</button>
        <button class="btn secondary">+</button>

        <button class="btn primary digit">0</button>
        <button class="btn primary">.</button>
        <button class="btn primary" id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
